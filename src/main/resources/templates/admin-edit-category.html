<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sporty Shoes</title>
</head>
<body>
<div th:replace="fragments/admin-header :: header">&nbsp;</div>
<div class="container">
    <form method="POST" th:action="@{/admin_process_category_update}" id="editCategoryForm">
        <div class="fs-4">
            Edit Category
        </div>
        <br>
        <div class="row mb-1">
            <label for="name" class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-6">
                <input id="name" type="text" name="name" class="form-control" th:value="${categoryToUpdate.getName()}"/><br/>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Save"/>
    </form>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
