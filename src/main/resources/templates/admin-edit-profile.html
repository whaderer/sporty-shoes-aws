<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <title>Sporty Shoes</title>
</head>
<body>
<div th:replace="fragments/admin-header :: header">&nbsp;</div>
<div class="container">
    <form class="row g-3" method="POST" th:action="@{/admin_process_update}" id="editprofileForm">
        <div class="fs-4">
            Edit Profile
        </div>
        <div class="col-md-6">
            <label class="form-label" for="username">Email id</label>
            <input id="username"
                   class="form-control"
                   type="email"
                   name="username"
                   required="required"
                   maxlength="256"
                   pattern=".{1,256}"
                   th:value="${admin.getUsername()}"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="password">Password</label>
            <input id="password"
                   class="form-control"
                   type="password"
                   required="required"
                   maxlength="256"
                   pattern=".{1,256}"
                   name="password"/>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="reset" class="btn btn-outline-primary">Reset</button>
        </div>
    </form>
</div>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
