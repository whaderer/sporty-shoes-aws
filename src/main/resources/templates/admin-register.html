<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <title>Sporty Shoes</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">

    <form class="row g-3" method="POST" th:action="@{/registeradmin}" id="registerForm">
        <div class="fs-4">
            Register
        </div>
        <div class="col-md-6">
            <label class="form-label" for="username">Email id</label>
            <input id="username"
                   class="form-control"
                   type="email"
                   name="username"
                   required="required"
                   maxlength="256"
                   pattern=".{1,256}">
        </div>

        <div class="col-md-6">
            <label class="form-label" for="password">Password</label>
            <input id="password"
                   class="form-control"
                   type="password"
                   required="required"
                   maxlength="256"
                   pattern=".{1,256}"
                   name="password"/>
        </div>
        <input type="hidden" name="role" value="ROLE_ADMIN"/><br/>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-primary">Save</button>
            <button type="reset" class="btn btn-outline-primary">Reset</button>
        </div>
    </form>
    <br>
    <a th:href="@{/userlogin}">Already a member? Login</a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
