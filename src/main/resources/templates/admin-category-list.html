<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sporty Shoes</title>
</head>
<body>
<div th:replace="fragments/admin-header :: header">&nbsp;</div>
<div class="container">
    <div class="fs-4">
        Setup Categories
    </div>
    <div class="fw-bold">Total Categories:  <span th:text="${categoryList.size()}"></span></div>
   <br>
    <div><a class="btn btn-sm btn-primary"  th:href="@{/admin_edit_category?id=-1}">Add Category</a></div>
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categoryList}">
            <td th:text="${c.getName()}">Name</td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/admin_edit_category(id=${c.getId()})}">Edit</a>
                <a class="btn btn-sm btn-primary" th:href="@{/admin_delete_category(id=${c.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
