<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/styles.css}" >
    <title>Sporty Shoes</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <form class="row g-3" method="POST" th:action="@{/registeruser}" id="registerForm">
             <span class="fs-4">
                    Register
                </span>
        <div class="col-md-6">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text"
                   class="form-control"
                   id="firstname"
                   name="firstname"
                   maxlength="50"
                   title="muster@beispiel.de"
                   placeholder="Enter your firstname"
                   pattern=".{1,256}"
                   required="required"
            >
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text"
                   class="form-control"
                   id="lastname"
                   name="lastname"
                   maxlength="50"
                   title="muster@beispiel.de"
                   placeholder="Enter your lastname"
                   pattern=".{1,256}"
                   required="required"
            >
        </div>
        <div class="col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text"
                   class="form-control"
                   id="address"
                   name="address"
                   maxlength="50"
                   title="muster@beispiel.de"
                   placeholder="Enter your address"
                   pattern=".{1,256}"
                   required="required"
            >
        </div>
        <div class="col-md-6">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" id="username"
                   name="username"
                   maxlength="40"
                   title="john.doe@example.com"
                   placeholder="Enter your e-mail address"
                   pattern=".{6,40}"
                   required="required"
            >
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   size="10"
                   maxlength="10"
                   title="6-10 characters"
                   placeholder="Choose a password"
                   pattern=".{6,10}"
                   required="required"
            >
        </div>
        <div class="col-md-2">
            <label for="age" class="form-label">Age</label>
            <input type="number"
                   class="form-control"
                   id="age"
                   name="age"
                   maxlength="40"
                   title="age"
                   placeholder="age"
                   required="required"
            >
        </div>
        <input type="hidden" name="role" value="ROLE_USER"/><br/>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-primary">Register</button>
            <button type="reset" class="btn btn-outline-primary">Reset</button>
        </div>
    </form>
    <br>
    <a th:href="@{/userlogin}">Already a member? Login</a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
