<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/styles.css}">
    <title>Sporty Shoes</title>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div class="fs-4">
       Your Cart
    </div>
        <span class="fw-bold">Total value: </span>
        <span th:text="${cartValue}"></span>
    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Rate</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${cartItems}">
            <td th:text="${c.getName()}">Name</td>
            <td th:text="${c.getQuantity()}">Quantity</td>
            <td th:text="${c.getRate()}">Rate</td>
            <td th:text="${c.getPrice()}">Price</td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/cartdeleteitem(id=${c.getProductId()})}">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="alert" th:if="${error}" th:text="${error}"></div>
    <br>
    <div th:if="${cartItems.size()>0}">
        <a class="btn btn-primary" th:href="@{/checkout}">Checkout Now</a>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
